<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li>Bishal's Tic Tac TOE</li>
            </ul>
        </nav>
    </header>

    <main class="game-container">
        <section class="grid-container">
            <div class="line"></div>
            <div class="grid bl-0 bt-0"></div>
            <div class="grid bt-0"></div>
            <div class="grid bt-0 br-0"></div>
            <div class="grid bl-0"></div>
            <div class="grid"></div>
            <div class="grid br-0"></div>
            <div class="grid bl-0 bb-0"></div>
            <div class="grid bb-0"></div>
            <div class="grid bb-0 br-0"></div>
        </section>
        <section class="game-details">
            <h1>Welcome To My TIC TAC TOE</h1>
            <div>
                <span id="game-info">Turn for X</span>
                <button id="reset">Reset</button>
            </div>
            <div id="image-box">
                <video src="./dance.gif.mp4" autoplay loop></video>
            </div>
        </section>
    </main>

    <script src="./script.js"></script>
</body>
</html>
